include "telemetry.conf"
akka{
  loggers = [akka.event.slf4j.Slf4jLogger]

  loglevel = DEBUG

  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      unhandled = on
      lifecycle = on
    }
  }

}



coffee-house {
  caffeine-limit = 1000
  guest {
    finish-coffee-duration = 2 seconds
  }
  barista {
    accuracy = 100
    prepare-coffee-duration = 2 seconds
  }

  waiter {
    max-complaint-count = 2
  }

}